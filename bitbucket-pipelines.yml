g#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  pull-requests:
    feature/*:
      - parallel:
          - step:
              name: Build and Test
              caches:
                - node
              script:
                - npm install
                - npm test
          - step:
              name: Code Linting
              caches:
                - node
              script:
                - npm run lint
  branches:
    development:
      - parallel:
          - step:
              name: Build and Test
              caches:
                - node
              script:
                - npm install
                - npm test
          - step:
              name: Code Linting
              caches:
                - node
              script:
                - npm run lint
    release/*:
      - parallel:
          - step:
              name: Build and Test
              caches:
                - node
              script:
                - npm install
                - npm test
          - step:
              name: Code Linting
              caches:
                - node
              script:
                - npm run lint
    master:
      - parallel:
          - step:
              name: Build and Test
              caches:
                - node
              script:
                - npm install
                - npm test
          - step:
              name: Code Linting
              caches:
                - node
              script:
                - npm run lint

